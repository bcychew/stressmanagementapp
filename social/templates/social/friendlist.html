{% extends 'default/base.html' %}

{% block content %}
<div class="container">
    <div class="row mt-5">
        <div class="col-md-3 col-sm-6">
            <a href="{% url 'profile' profile.pk %}" class="btn btn-light">Back to Profile</a>
        </div>  <!-- directs to profile of the user with designated pk-->
    </div>

    <!-- list the selected profile's friendlist-->
    <div class="row justify-content-center mt-3">
    	<div class="col-md-5 col-sm-12">
    		{% if profile.name %}
    		<h3>{{ profile.name }}'s friends</h3>
    		{% else %}
            <!-- use @ for username emphasis-->
    		<h3>@{{ profile.user.username }}'s friends</h3>
    		{% endif %}
    	</div>
    </div>

    <!-- for each friend, link their profile link, while showing their image and username-->
    {% for friend in friends %}
    <div class="row justify-content-center">
    	<div class="col-md-5 col-sm-12 position-relative my-3">
    		<a href="{% url 'profile' friend.profile.pk %}" class="post-link"><img class="rounded-circle post-img" height="60" width="60" src="{{ friend.profile.image.url }}" /></a>
    		<a href="{% url 'profile' friend.profile.pk %}" class="post-link"><h5 class="mt-3">@{{ friend.username }}</h5></a>

    	</div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
